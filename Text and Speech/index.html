<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" >
    <title>Text & Speech</title>
</head>
<body class="text-white" style="background-color: rgb(17, 17, 17);">
    <div class="container text-center">
        <img src="speech.png" class="mb-3">
        <div class="row">
            <div class="col-md-6 mx-auto mt-4">
               <form>
                   <div class="form-group">
                       <textarea class="form-control form-control-lg" placeholder="Type anything... "
                       id="text-input"></textarea>
                   </div>
                   <div class="form-group">
                    <label for="rate">Rate</label> 
                    <div id="rate-value" class="badge badge-primary float-right">1</div>
                    <input type="range" id="rate" min="0.5" max="2" 
                    step="0.1" value="1" class="custom-range">
                   </div>
                   <div class="form-group">
                    <label for="pitch">Pitch</label>
                    <div id="pitch-value" class="badge badge-primary float-right">1</div>
                    <input type="range" id="pitch" min="0" max="2" 
                    step="0.1" value="1" class="custom-range">
                   </div>
                   <div class="form-group">
                       <select id="voice-select" class="form-control form-control-lg"></select>
                   </div>
                   <button type="submit" class="btn btn-block btn-lg bg-light">Speak it</button>
               </form>
               <div class="my-4" style="color: gray;">Note: This app uses the Web Speech API which is experimental and may not fully work in some versions of the browsers</div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js" ></script>
    <script src="main.js"></script>
</body>
</html>
