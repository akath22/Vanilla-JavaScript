<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css">
    <link href="css/bootstrap.min.css" rel="stylesheet" >
    <title>Star Ratings</title>
    <style>
        .stars-outer {
            position: relative;
            display: inline-block;
        }

        .stars-inner {
            position: absolute;
            top: 0;
            left: 0;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
        }

        .stars-outer::before {
            content: "\f005 \f005 \f005 \f005 \f005";
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            color: #ccc;
        }
        .stars-inner::before {
            content: "\f005 \f005 \f005 \f005 \f005";
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            color: #f8ce0b;
        }
    </style>
</head>
<body>
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>4K Television</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr class="sony">
                    <td>Sony 4K Tv</td>
                    <td> 
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                            <span class="number-rating">
                            </span>
                        </div>
                    </td>
                </tr>
                <tr class="samsung">
                    <td>Samsung 4K Tv</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                            <span class="number-rating">
                            </span>
                        </div>
                    </td>
                </tr>
                <tr class="vizio">
                    <td>Vizio 4K Tv</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                            <span class="number-rating">
                            </span>
                        </div>
                    </td>
                </tr>
                <tr class="panasonic">
                    <td>Panasonic 4K Tv</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                            <span class="number-rating">
                            </span>
                        </div>
                    </td>
                </tr>
                <tr class="phillips">
                    <td>Phillips 4K Tv</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                            <span class="number-rating">
                            </span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js" ></script>
    <script src="js/main.js"></script>
</body>
</html>
